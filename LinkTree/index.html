<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LinkTree</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="linktree">
            <div class="linktree__header">
              <h1>LinkTree</h1>
            </div>
            <div class="linktree__links">
              <a href="https://www.instagram.com" class="linktree__link">Instagram</a>
              <a href="https://www.linkedin.com" class="linktree__link">LinkedIn</a>
              <a href="https://www.pinterest.com" class="linktree__link">Pinterest</a>
              <a href="https://www.youtube.com" class="linktree__link">YouTube</a>
              <a href="https://www.github.com" class="linktree__link">GitHub</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
